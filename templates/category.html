{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images\icon.png' %}" type="image/png">
    <title>TimeElegance | Collections </title>
</head>
<body class="bg-black min-h-screen">
    <div class=" container min-h-screen">
        <nav class="bg-black p-8 flex">
            <a href="{% url 'homepage' %}" class=" text-white font-serif text-2xl hover: cursor-pointer">TimeElegance</a>
            <a href="{% url 'login' %}" class=" ml-auto text-gray-400 hover:text-white cursor-pointer">LogOut </a>
        </nav>

        <!-- Main Content -->
        <div class="container bg-black mx-auto p-4">
            <div class="flex justify-center">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
                    {% for item in categories %}
                        <div class="flex flex-col items-center rounded-lg p-4 bg-black">
                            <!-- Category Image -->
                            {% if item.category_image %}
                                <img class="w-32 h-32 object-cover rounded-md mb-4 hover: cursor-pointer transform transition-transform duration-300 hover:scale-110" src="{{ item.category_image.url }}" alt="{{ item.name }}">
                            {% endif %}
                            <!-- Category Name -->
                            <a href="{% url 'products' name=item.name %}" class="text-xl font-bold text-white hover:text-gray-400 cursor-pointer">{{ item.name }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    <footer class="bg-black text-white font-bold text-center py-4 hover: cursor-default">
        <p>&copy; 2024 TimeElegance</p>
    </footer>
</body>
</html>
