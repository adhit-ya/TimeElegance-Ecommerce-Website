{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images\icon.png' %}" type="image/png">
    <title>TimeElegance | Login</title>
</head>
<body>
    <div class=" container min-h-screen bg-gray-50">
        <nav class="bg-black p-6 flex">
            <a href="{% url 'homepage' %}" class="text-white font-serif text-2xl hover: cursor-pointer">TimeElegance</a>
            <a href="{% url 'signup' %}" class="ml-auto text-gray-400 hover:text-white cursor-pointer">SignUp |</a>
            <a href="#" class="mx-2 text-gray-400 hover:text-white cursor-pointer">Contact Us</a>
        </nav>

        <div class="flex items-center justify-center h-screen ">
            <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
                
                <form class="space-y-4" action="" method="POST">
                    {% csrf_token %}

                    <h1 class="text-black font-semibold text-xl">Welcome back</h1>

                    {% if error_message %}
                    <div style="text-align: center;color: red;">
                        <h2>{{error_message}}</h2>
                    </div>
                    {% endif %}
    
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input id="username" name="username" type="text" class="w-full p-2 border border-black rounded-lg" placeholder="Enter the username">
    
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input id="password" name="password" type="password" class="w-full p-2 border border-black rounded-lg" placeholder="Enter the password">
    
                    <div class="text-center">
                        <button class="w-full bg-black text-white p-3 rounded-lg">Log In</button>
                    </div>   
                </form>

                <a class="text-center text-blue hover:underline cursor-pointer block mt-4" href="{% url 'signup' %}">New User?</a>
            
            </div>
        </div> 

        
    </div>
    <footer class="font-medium text-center">Copyright&copy; 2024 TimeElegance</footer>
</body>
</html>
